<div class="container">
  <a href="go_to-link" routerLink="">Go to Calendar</a>

  <div class="input-group">
    <input
      type="text"
      [value]="date"
      aria-label="lorem ipsum"
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <div class="todo-list">
    <div class="input-group">
      <input type="text" placeholder="Todo" #newTask />
      <button class="add-button" (click)="add(newTask.value)">+</button>
    </div>
    <table>
      <tr class="even" *ngFor="let task of tasks; let i = index">
        <td>
          <p [class.is-done]="task.isDone">{{ task.title }}</p>
        </td>
        <td>
          <button class="remove-button" (click)="remove(task)">X</button>
          <button class="d-button" (click)="toggleDone(task)">
            {{ task.isDone ? "Uno" : "Not Done" }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
